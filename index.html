<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXUS - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029') center/cover no-repeat fixed;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .logo {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo-text-top {
            font-size: 14px;
            color: white;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 5px;
        }
        
        .logo-text-main {
            font-size: 36px;
            color: white;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .logo-text-bottom {
            font-size: 12px;
            color: white;
            font-weight: 400;
            letter-spacing: 3px;
            margin-top: 5px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-out;
        }
        
        h1 .highlight {
            color: #5dade2;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            animation: fadeIn 1.4s ease-out;
        }
        
        .description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 50px;
            animation: fadeIn 1.6s ease-out;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            animation: fadeInUp 1.8s ease-out;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-number {
            font-size: 72px;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .countdown-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .divider {
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            align-self: center;
        }
        
        .notify-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-out;
        }
        
        .email-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeInUp 2.2s ease-out;
        }
        
        .email-input {
            padding: 12px 20px;
            width: 300px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            border-radius: 3px;
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .subscribe-btn {
            padding: 12px 30px;
            background: #5dade2;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 3px;
        }
        
        .subscribe-btn:hover {
            background: #4a9bd1;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2.4s ease-out;
        }
        
        .social-links a {
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #5dade2;
            transform: translateY(-3px);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1;
            animation: bounce 2s infinite;
        }
        
        .scroll-circle {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scroll-circle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .scroll-circle i {
            color: white;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                margin-bottom: 30px;
            }
            
            .logo-circle {
                width: 120px;
                height: 120px;
            }
            
            .logo-text-top {
                font-size: 12px;
            }
            
            .logo-text-main {
                font-size: 28px;
            }
            
            .logo-text-bottom {
                font-size: 10px;
            }
            
            h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .description {
                font-size: 13px;
                margin-bottom: 40px;
            }
            
            .countdown {
                gap: 15px;
                margin-bottom: 40px;
                flex-wrap: wrap;
            }
            
            .countdown-number {
                font-size: 48px;
            }
            
            .countdown-label {
                font-size: 10px;
            }
            
            .divider {
                height: 60px;
            }
            
            .notify-text {
                font-size: 12px;
                margin-bottom: 15px;
            }
            
            .email-form {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .email-input {
                width: 100%;
                max-width: 300px;
            }
            
            .subscribe-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .social-links {
                gap: 25px;
            }
            
            .social-links a {
                font-size: 20px;
            }
            
            .scroll-indicator {
                bottom: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .logo-text-top {
                font-size: 10px;
                margin-bottom: 3px;
            }
            
            .logo-text-main {
                font-size: 24px;
            }
            
            .logo-text-bottom {
                font-size: 9px;
                margin-top: 3px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 13px;
            }
            
            .description {
                font-size: 12px;
            }
            
            .countdown {
                gap: 10px;
                margin-bottom: 30px;
            }
            
            .countdown-item {
                flex: 0 0 calc(50% - 5px);
            }
            
            .countdown-number {
                font-size: 36px;
            }
            
            .countdown-label {
                font-size: 9px;
            }
            
            .divider {
                display: none;
            }
            
            .email-input {
                font-size: 13px;
                padding: 10px 15px;
            }
            
            .subscribe-btn {
                font-size: 13px;
                padding: 10px 20px;
            }
            
            .scroll-indicator {
                display: none;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .logo-circle {
                width: 140px;
                height: 140px;
            }
            
            .logo-text-main {
                font-size: 32px;
            }
            
            h1 {
                font-size: 42px;
            }
            
            .countdown-number {
                font-size: 64px;
            }
        }
        
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo-circle {
                width: 80px;
                height: 80px;
            }
            
            .logo-text-top {
                font-size: 9px;
            }
            
            .logo-text-main {
                font-size: 20px;
            }
            
            .logo-text-bottom {
                font-size: 8px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }
            
            .subtitle,
            .description {
                font-size: 12px;
                margin-bottom: 15px;
            }
            
            .countdown {
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .countdown-number {
                font-size: 36px;
            }
            
            .divider {
                height: 50px;
            }
            
            .notify-text {
                margin-bottom: 10px;
            }
            
            .email-form {
                flex-direction: row;
                margin-bottom: 15px;
            }
            
            .email-input {
                max-width: 200px;
            }
            
            .subscribe-btn {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-circle">
            <span class="logo-text-top">Original</span>
            <span class="logo-text-main">LUXUS</span>
            <span class="logo-text-bottom">INTERIOR</span>
        </div>
    </div>

    <div class="content">
        <h1><span class="highlight">LUXUS</span> IS COMING SOON</h1>
        
        <p class="subtitle">Our website is under construction, we are working very hard to give you the best experience with this one.</p>
        <p class="description">You will love LUXUS as much as we do. It will morph perfectly on your needs!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <p class="notify-text">Notify me when it's ready</p>
        
        <form class="email-form" onsubmit="return false;">
            <input type="email" class="email-input" placeholder="YOUR EMAIL" required>
            <button type="submit" class="subscribe-btn">Subscribe</button>
        </form>
        
        <div class="social-links">
            <!-- <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a> -->
            <a href="https://www.facebook.com/nq.hie.05" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <!-- <a href="https://plus.google.com" target="_blank"><i class="fab fa-google-plus-g"></i></a> -->
            <a href="https://www.instagram.com/nq.hie.05/" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- <a href="https://vimeo.com" target="_blank"><i class="fab fa-vimeo-v"></i></a> -->
        </div>
    </div>
    
    <div class="scroll-indicator">
        <div class="scroll-circle">
            <i class="fas fa-angle-down"></i>
        </div>
    </div>

    <script>
        // Countdown Timer - 30 days from now
        const countDownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<h2 style="color: white;">Website is now live!</h2>';
            }
        }
        
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Email form handler
        document.querySelector('.email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('.email-input').value;
            if (email) {
                alert('Cảm ơn bạn đã đăng ký! Chúng tôi sẽ thông báo khi website ra mắt.');
                this.querySelector('.email-input').value = '';
            }
        });
        
        // Scroll indicator
        document.querySelector('.scroll-circle').addEventListener('click', function() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    </script>
</body>
</html>
